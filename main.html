<!DOCTYPE html>

<html>

<head>

</head>

<body>
	<!-- the entire body must be written by student -->
	
<div class="container">
 
  <div>
    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input" aria-labelledby="item-name-label" placeholder='Name' required>
  </div>
  <div>
    <label for="item-price-input">Item Price:</label>
    <input type="number" id="item-price-input" aria-labelledby="item-price-label" step="0.01" placeholder='Price' required>
  </div>
  <button id="add">Add</button>
  <table>
    <thead>
      <tr>
        <th id="item">Item</th>
        <th id="price">Price</th>
      </tr>
    </thead>
    <tbody id="list-body">
      <!-- Dynamic rows will be added here -->
    </tbody>
  </table>
  <h3 id="total">Grand Total: $0.00</h3>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
